<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MLB Miscellaneous Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style type="text/css">
            th, td {
                padding: 0.2em;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <h1>MLB Contract Estimator</h1>
            <form action="javascript:void(0)">
                <div class="form-group">
                    <input type="number" id="years" size="5" maxlength="3" min="1" max="25">
                    <label for="years">Years</label>
                </div>
                <div class="form-group">
                    <input type="number" id="age" size="5" maxlength="3" min="20" max="50">
                    <label for="age">Age in first year of contract</label>
                </div>
                <div class="form-group">
                    <input type="number" id="war" size="5" maxlength="3" min="-1" max="15" step="0.1">
                    <label for="war">Projected WAR for first year of contract</label>
                </div>
                <div class="form-group">
                    <input type="number" id="cost" size="5" maxlength="3" min="1" max="15" step="0.1">
                    <label for="cost">Cost per WAR (millions)</label>
                </div>
                <div class="form-group">
                    <input type="number" id="inflation" size="5" maxlength="3" min="1" max="15" step="0.1">
                    <label for="inflation">Inflation Percentage</label>
                </div>
                <button id="contract-calculate" type="submit" class="btn btn-primary">Calculate</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Age</th>
                        <th>WAR</th>
                        <th>$/WAR</th>
                        <th>Estimated Contract</th>
                    </tr>
                </thead>
                <tbody id="contract-results"></tbody>
                <tfoot id="contract-summary"></tfoot>
            </table>
            <hr>
            <h1>Game Score</h1>
            <h3>How to use</h3>
            <p>Input the correct values from a box score line and click calculate. For the innings pitched, use X.1 or X.2 rather than X.3 or X.7.</p>
            <form action="javascript:void(0)">
                <div class="form-group">
                    <input type="number" id="innings" size="5" maxlength="3" min="0" max="25" step="0.1">
                    <label for="innings">Innings</label>
                </div>
                <div class="form-group">
                    <input type="number" id="hits" size="5" maxlength="3" min="0" max="40">
                    <label for="hits">Hits</label>
                </div>
                <div class="form-group">
                    <input type="number" id="runs" size="5" maxlength="3" min="0" max="15">
                    <label for="runs">Runs</label>
                </div>
                <div class="form-group">
                    <input type="number" id="earned-runs" size="5" maxlength="3" min="0" max="15">
                    <label for="earned-runs">Earned Runs</label>
                </div>
                <div class="form-group">
                    <input type="number" id="walks" size="5" maxlength="3" min="0" max="15">
                    <label for="walks">Walks</label>
                </div>
                <div class="form-group">
                    <input type="number" id="strikeouts" size="5" maxlength="3" min="0" max="25">
                    <label for="strikeouts">Strikeouts</label>
                </div>
                <div class="form-group">
                    <input type="number" id="home-runs" size="5" maxlength="3" min="0" max="10">
                    <label for="home-runs">Home runs</label>
                </div>
                <button id="game-score-calculate" type="submit" class="btn btn-primary">Calculate</button>
                <table>
                    <tr><th>Type</th><th>Score</th></tr>
                    <tr><td>Game Score v1</td><td id="gs-v1"></td></tr>
                    <tr><td>Game Score v2</td><td id="gs-v2"></td></tr>
                </table>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="contract.js"></script>
        <script src="gamescore.js"></script>
    </body>
</html>
